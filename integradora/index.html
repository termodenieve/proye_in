<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Botanas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo de la Tienda" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="eventos.html">Eventos</a></li>
                <li class="dropdown">
                    <a href="javascript:void(0)" class="dropbtn">Categorías</a>
                    <div class="dropdown-content">
                        <a href="picoso.html">Picoso</a>
                        <a href="dulce.html">Dulce</a>
                    </div>
                </li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <button onclick="showLoginForm()">Iniciar Sesión</button>
            <button onclick="showRegisterForm()">Registrarse</button>
            <button onclick="logout()">Cerrar Sesión</button>
            <button onclick="showRecoverForm()">Recuperar Contraseña</button>
        </div>
    </header>

    <main>
        <section id="auth-forms">
            <div id="login-form" class="auth-form">
                <h2>Iniciar Sesión</h2>
                <input type="text" id="login-email" placeholder="Correo Electrónico">
                <input type="password" id="login-password" placeholder="Contraseña">
                <button onclick="login()">Entrar</button>
            </div>
            <div id="register-form" class="auth-form">
                <h2>Registrarse</h2>
                <input type="text" id="register-email" placeholder="Correo Electrónico">
                <input type="password" id="register-password" placeholder="Contraseña">
                <button onclick="register()">Registrarse</button>
            </div>
            <div id="recover-form" class="auth-form">
                <h2>Recuperar Contraseña</h2>
                <input type="text" id="recover-email" placeholder="Correo Electrónico">
                <button onclick="recoverPassword()">Recuperar</button>
            </div>
        </section>

        <section id="main-content">
            <h1>Bienvenido a la Tienda de Botanas</h1>
            <div class="search-bar">
                <input type="text" id="search" placeholder="Buscar productos...">
                <button onclick="searchProducts()">Buscar</button>
            </div>
            <div id="product-list">
                <!-- Productos se cargarán aquí -->
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 Tienda de Botanas</p>
    </footer>

    <script src="javascript/script.js"></script>
</body>
</html>
